<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="tt.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Trainings | Training Tracker</title>
    </head>

    <body>
        <h1>Training Tracker</h1>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Home</a>
              <a class="navbar-brand" href="trainings.html">Trainings</a>
              <a class="navbar-brand" href="ideas.html">Ideas</a>
            </div>
          </nav>
        <h2>Your Trainings</h2>

        <table class="table table-info">
            <thead>
              <tr>
                <th scope="col">Sport/Event</th>
                <th scope="col">Duration</th>
                <th scope="col">Date</th>
                <th scope="col">Free description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Juoksu</td>
                <td>2h</td>
                <td>19.1.2025</td>
                <td>interval training</td>
              </tr>
              <tr>
                <td>Sali</td>
                <td>1h</td>
                <td>21.1.2025</td>
                <td>Leg day</td>
              </tr>
            </tbody>
          </table>
          <button>Add</button>

          <form>
            <div class="mb-3">
              <label for="sportInput" class="form-label">Sport/Event</label>
              <input placeholder="Type sport or event" type="text" class="form-control" id="sportInput">
            </div>
            <div class="mb-3">
                <label for="durationInput" class="form-label">Duration</label>
                <input placeholder="Type duration" type="text" class="form-control" id="durationInput">
            </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input placeholder="Type date" type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
                <label for="freeInput" class="form-label">Free description</label>
                <input placeholder="Type description" type="text" class="form-control" id="freeInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>

</html>
